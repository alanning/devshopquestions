<head>
  <title>Devshop Questions at Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    {{> header}}
    {{> questions}}

    <hr/>

    {{> answeredQuesions}}
  </div>
</body>

<template name="header">
  <div class="page-header">
    <h1>Devshop Questions  <small><span class="glyphicon glyphicon-question-sign"></span></small></h1>
    <div class="login-buttons">
      {{> loginButtons}}
    </div>
  </div>

  <div class="alert alert-success">
    <strong>Skee ball is upstairs!</strong>
    Tweet your best score on <a href="https://twitter.com/search?q=%23meteordevshop" class="alert-link">#MeteorDevshop</a>
  </div>

  <div class="form">
    {{> form}}
  </div>
</template>

<template name="questions">
  <h1>New Questions</h1>
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="answeredQuesions">
  <h1>Past Questions</h1>
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="question">
<div class="question-wrapper">
  {{#if flagged}}
    <div class="active-ribbon {{answered}}"></div>
  {{else}}
    <div class="empty-ribbon {{answered}}"></div>
  {{/if}}
  <div class="question {{answered}}">
    <img src="{{poster.image}}">
    <div class="info">
      <h4 class="name">{{poster.name}}</h4>
      <span class="location">@{{location}}</span>
      <span class="timestamp">{{prettyDate}}</span>
    </div>

    {{#if editing}}
      <div class="textarea-wrapper">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    {{else}}
      <div class="text"></div>
    {{/if}}

    <a id="drop-{{_id}}" class="options" data-toggle="dropdown">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
  </div>
  <ul id="menu-{{_id}}" class="dropdown-menu" role="menu" aria-labelledby="drop-{{_id}}">
    <li role="presentation"><a role="menuitem" tabindex="-1" data-action="toggle-answered">answered</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" data-action="delete">delete</a></li>
  </ul>
</div>
</template>

<template name="form">
<form class="form-horizontal" style="{{form_style}}">
<fieldset>
<!-- Text input-->
<div class="form-group required-control">
  <div class="col-md-12">
    <input id="name" name="name" type="text" placeholder="Your name" class="form-control " required="">
    <!--p class="help-block">sign in with GitHub</p-->
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <div class="col-md-12">
    <select id="location" name="location" class="form-control " required="">
      <option></option>
      <option>Table 1</option>
      <option>Table 2</option>
      <option>Couch</option>
      <option>Upstairs couches</option>
      <option>Roof</option>
    </select>
    <p class="help-block">Where are you?</p>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <div class="col-md-12">
    <textarea id="text" name="text" class="form-control" required="">Question goes here...</textarea>
  </div>
</div>

    <button id="ask-button" name="ask-button" class="btn btn-danger btn-lg">Ask Question</button>
    <div style="clear: right;"/>
</fieldset>
</form>
</template>
