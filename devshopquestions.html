<head>
  <title>Devshop Questions at Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    {{> header}}
    {{> active}}
  </div>
</body>

<template name="header">
  <div class="page-header">
    <h1>Devshop Questions <small>devshopquestions.meteor.com</small></h1>
  </div>

  <div class="jumbotron">
    <button type="button" class="btn btn-danger btn-lg">Ask Question</button>
    <button type="button" class="btn btn-primary btn-lg">Make Announcement</button>
  </div>

  <div class="alert alert-success">
    <strong>Skee ball is upstairs!</strong>
    Tweet your best score on <a href="https://twitter.com/search?q=%23meteordevshop" class="alert-link">#MeteorDevshop</a>
  </div>

  <ul class="nav nav-tabs">
    {{#each sections}}
      <li class="{{active}}"><a href="#"><span class="glyphicon glyphicon-{{icon}}"></span> {{label}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="questions">
  {{> question}}
  {{> question}}
  {{> question}}

</template>
