<head>
  <title>Devshop Questions at Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    {{> header}}
    {{> questions}}

    <hr/>

    <h1>Past Questions</h1>
    {{> answeredQuesions}}
  </div>
</body>

<template name="header">
  <div class="page-header">
    <h1>Devshop Questions  <small><span class="glyphicon glyphicon-question-sign"></span></small></h1>
  </div>

  <div class="alert alert-success">
    <strong>Skee ball is upstairs!</strong>
    Tweet your best score on <a href="https://twitter.com/search?q=%23meteordevshop" class="alert-link">#MeteorDevshop</a>
  </div>

  <div class="jumbotron">
    <button type="button" class="btn btn-danger btn-lg">Ask Question</button>
  </div>
</template>

<template name="questions">
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="answeredQuesions">
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="question">
<div class="question-wrapper">
  {{#if flagged}}
    <div class="active-ribbon {{answered}}"></div>
  {{else}}
    <div class="empty-ribbon {{answered}}"></div>
  {{/if}}
  <div class="question {{answered}}">
    <img src="{{poster.image}}">
    <div class="info">
      <h4 class="name">{{poster.name}}</h4>
      <span class="location">@{{location}}</span>
      <span class="timestamp">{{prettyDate}}</span>
    </div>

    <div class="text"></div>

    <a id="drop-{{_id}}" class="options" data-toggle="dropdown">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
  </div>
  <ul id="menu-{{_id}}" class="dropdown-menu" role="menu" aria-labelledby="drop-{{_id}}">
    <li role="presentation"><a role="menuitem" tabindex="-1" data-action="toggle-answered">answered</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" data-action="delete">delete</a></li>
  </ul>
</div>
</template>
